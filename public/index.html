<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <input type="email" id="email" placeholder="Email">
<input type="text" id="password" placeholder="Password">
<button id="get">Login</button>
<div id="response"></div>
<script id="zsiqscript" src="https://salesiq.zohopublic.in/widget?wc=siq432810251110ab8fa1526b5b918a80f6ca4a6de27ee9e3572852a9858c9dc685" defer></script>
<script>
    function setVisitorToken(token) {
    // check if SalesIQ visitor object exists
    if (window.$zoho && $zoho.salesiq && $zoho.salesiq.visitor && typeof $zoho.salesiq.visitor.setAttribute === "function") {
        $zoho.salesiq.visitor.setAttribute("jwtToken", token);
        console.log("Visitor token set:", token);
    } else {
        console.log("SalesIQ visitor not ready, retrying in 500ms");
        setTimeout(() => setVisitorToken(token), 500); // retry until ready
    }
}

    document.getElementById('get').addEventListener('click', () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    fetch('https://parky-zobot-cliqtrix.onrender.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
    })
    .then(res => res.json())
    .then(data => {
        const token = data.token;
        localStorage.setItem("token", token);

        // set SalesIQ visitor attribute after login
               setVisitorToken(token);

        document.getElementById('response').innerText = JSON.stringify(data, null, 2);
    })
    .catch(err => {
        console.error(err);
        document.getElementById('response').innerText = 'Error: ' + err.message;
    });
});

</script>

    
</body>
</html>
